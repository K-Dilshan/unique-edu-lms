
<html>
<head>

    <title>Unique Education Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0062cc;
        }

        button[type="submit"] {
            margin-right: 10px;
        }
		.reg
		{
		color:white;
		text-decoration:none;
		}
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Unique Education Logo">
        <form>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" required>
            <label for="password">Enter Your Password</label>
            <input type="password" id="password" required>
            <label for="confirm-password">Re-Enter Your Password</label>
            <input type="password" id="confirm-password" required>
            <button type="submit"><a href="page06.html" class="reg">OK</a></button>
            <button type="button"><a href="page02.html" class="reg">Back</button>
        </form>
    </div>
</body>
</html>
