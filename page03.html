
<html>
<head>

  <title>New Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
    }

    form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-group {
      width: 48%;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .radio-group label {
      font-weight: normal;
      margin-left: 5px;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    .submit-btn {
      display: block;
      width: 150px;
      margin: 20px auto;
      padding: 10px 0;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1976d2;
    }
	.reg
		{
		color:white;
		text-decoration:none;
		}
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Unique Education Logo" class="logo">
    <h1>New Student Registration</h1>
    <p class="subtitle">Please be kind to insert the correct details</p>

    <form action="register.php" method="POST">
      <div class="section-title">Personal Info</div>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" required placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" placeholder="Enter last name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="nic-number">NIC Number</label>
          <input type="text" id="nic-number" name="nic_number" placeholder="Enter NIC number">
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday">
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <div>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="mobile">Mobile Number / Whatsapp</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="school">School</label>
          <input type="text" id="school" name="school" placeholder="Enter school name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter address"></textarea>
      </div>

      <div class="divider"></div>

      <div class="section-title">Parents Info</div>
      <div class="form-row">
        <div class="form-group">
          <label for="parent-first-name">First Name</label>
          <input type="text" id="parent-first-name" name="parent_first_name" placeholder="Enter parent's first name">
        </div>
        <div class="form-group">
          <label for="parent-last-name">Last Name</label>
          <input type="text" id="parent-last-name" name="parent_last_name" placeholder="Enter parent's last name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="parent-mobile">Mobile Number</label>
          <input type="tel" id="parent-mobile" name="parent_mobile" placeholder="Enter parent's mobile number">
        </div>
        <div class="form-group">
          <label for="parent-email">Email</label>
          <input type="email" id="parent-email" name="parent_email" placeholder="Enter parent's email address">
        </div>
      </div>

      <button type="submit" class="submit-btn"> Submit
        <!-- <a href="page05.html" class="reg">Submit</a> -->
      </button>
    </form>
  </div>
</body>
</html>
